<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">

</head>

<body>
    <!-- This is container  -->
    <div class="container">
        <div class="title">Login</div>

        <div class="content">

            <!-- login Error -->
            {% if loginError %}
            <p style='color:red'>{{loginError}}</p>
            {% endif %}

            <!-- form -->
            <form action="{% url 'OTS:login' %}" name="myform" onsubmit="return validateForm()" method="post">
                {% csrf_token %}

                <!-- Username -->
                <div class="user-details">
                    <div class="input-box" id="name">

                        <input type="text" placeholder="Enter Your Username" class="formError" name="username" required>
                    </div>

                    <!-- Password -->
                    <div class="input-box">

                        <input type="Password" placeholder="Enter Your Password" name="password" required>
                    </div>

                    <div class="button">
                        <input type="submit" value="Login">
                    </div>

                    <div class="forgot">Forgot Password? <a href="#">Click here</a></div>

                    <div id="saperation"></div>



                    <div class="create">
                        <a href="{% url 'OTS:registrationform' %}" target="_blank">Create
                            new account</a>
                    </div>
                    </a>




                </div>
            </form>
        </div>
    </div>


    <!-- here the javascript for form validation -->
    <script src="index.js"></script>

</body>

</html>
